<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入排序</title>
</head>
<body>
	<script>
		 function insertSort(arr){
            var len = arr.length;
            for (var i = 1; i < len; i++) {
	            var key = arr[i];
	            var j = i - 1;

	            while (j >= 0 && arr[j] > key) {
	                arr[j + 1] = arr[j];
	                j--;
	            }
	            arr[j + 1] = key;
	        }
	        return arr;
        }

        console.log(insertSort([4,2,6,5,9]))
	</script>
</body>
</html>
