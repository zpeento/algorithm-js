<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
	<script>
		function bubbleSort(arr){
			var len = arr.length;
			var temp;
			while(len>0){
				for(var i = 0;i<len-1;i++){
					if(arr[i]>arr[i+1]){
						temp = arr[i+1];
						arr[i+1] = arr[i];
						arr[i] = temp;
					}
				}
				len--
			}
			console.log(arr)
		}
		bubbleSort([2,4,9,4,2])
	</script>
</body>
</html>
